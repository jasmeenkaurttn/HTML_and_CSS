<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms_input</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Name</label><br>
            <input type="text" name="name" value="Jasmeen Kaur">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter Email">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthadte" id="birthdate">
        </div>
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership"> Simple
            <input type="radio" name="membership" value="standard" id="membership"> Standard
            <input type="radio" name="membership" value="super" id="membership"> Super
        </div
        >
        <div>
            <label for="Likes"> I Like...</label>
            <input type="checkbox" name="Likes" value="travel" id="Likes"> Travel
            <input type="checkbox" name="Likes" value="studying" id="Likes"> Studying
            <input type="checkbox" name="Likes" value="binge-watch" id="membership"> Binge Watch
        </div>

        <button type="submit"> Submit </button>
        <button type="reset"> Reset </button>
    </form>
</body>
</html>
